<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .delete-link {
            color: red;
            text-decoration: none;
            font-size: 18px;
        }
        .delete-link:hover {
            color: darkred;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Categorías</h2>
    <img th:src="@{/images/logo.avif}" class="rounded mx-auto d-block" style="height: 80px">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nombre de la Categoría</th>
            <th>Coste Medio</th>
            <th>Número de Productos</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteramos sobre la lista de categoriasConStats -->
        <tr th:each="categoria : ${categorias}">
            <td>
                <img th:src="@{'/imagesCategorias/' + ${categoria.foto}}" class="rounded mx-auto d-block" style="height: 80px"></img>
                <a th:href="@{/productos/categoria/{id}(id=${categoria.id})}"
                   th:text="${categoria.nombreCategoria}"></a>
            </td>
            <td th:text="${#numbers.formatDecimal(categoria.costeMedio, 1, 2)}"></td>
            <td th:text="${categoria.numeroProductos}"></td>
            <td>
                <!-- Enlace para borrar la categoría -->
                <a th:href="@{/categoria/delete/{id}(id=${categoria.id})}" class="delete-link">&times;</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/categorias/new}" class="btn btn-primary">Agregar</a>
</div>
</body>
</html>
