<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="productos">
        <div th:each="producto: $(productos)">
            <h2 th:text="${producto.titulo}"> Titulo </h2>
            Precio: <span th:text="${producto.precio}"></span>
            Cantidad <span th:text="${producto.cantidad}"></span>
        </div>
    </div>
</body>
</html>
